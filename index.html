<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Song Quiz</title>
</head>
<body>
    <h1 class="heading">Who sang it?</h1>
    <!-- Rules on landing page for quiz will not show anymore once start button is clicked -->
<div id="rules" style="display: block;">
    <h2>Rules for the Who sang it Quiz</h2>
    <ol>
        <li>There are 8 questions with 3 possible answers each</li>
        <li>If you don't know the answer, take a guess</li>
        <li>You have 15 seconds per question</li>
        <li>Remember to have fun!</li>
    </ol>
    <button id="begin">Challenge accepted</button>
</div>
<!-- Quiz page -->
<div class="game-area">
   
<div class="questions-area">
    <h2 id="question">Questions goes here</h2>
    <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
    </div>
    <button id="next-btn">Next</button>
</div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
